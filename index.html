<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong wars | Koen van Gilst</title>
    <meta
      name="description"
      content="The eternal battle between day and night, good and bad. Written in JavaScript with some HTML & CSS in one index.html. Feel free to reuse the code and create your own version."
    />
    <link rel="canonical" href="https://pong-wars.koenvangilst.nl/" />
    <link rel="author" href="https://koenvangilst.nl" />
    <meta name="theme-color" content="#172B36" />
    <meta name="creator" content="Koen van Gilst" />
    <script defer data-domain="pong-wars.koenvangilst.nl" src="https://plausible.koenvangilst.nl/js/script.js"></script>
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #172b36 0%, #d9e8e3 100%);
      }

      #container {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: min(70vh, 80%);
        max-width: 600px;
        height: 100%;
      }

      canvas {
        display: block;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #score {
        font-family: monospace;
        margin-top: 30px;
        font-size: 16px;
        padding-left: 20px;
        color: #172b36;
      }

      #interactButton {
        font-family: monospace;
        margin-top: 20px;
        padding: 10px 18px;
        border: 1px solid #172b36;
        background: rgba(241, 246, 244, 0.8);
        color: #172b36;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      #interactButton:active {
        transform: scale(0.98);
      }

      #made {
        text-align: center;
        line-height: 1.5;
        font-family: monospace;
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 10px;
      }

      #made a {
        color: #172b36;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas id="pongCanvas" width="600" height="600"></canvas>
      <div id="score"></div>
      <button id="interactButton" hidden>Interact</button>
      <p id="made">
        made by
        <a href="https://koenvangilst.nl/labs/pong-wars">Koen van Gilst</a> | source on
        <a href="https://github.com/vnglst/pong-wars">github</a>
      </p>
    </div>
  </body>

  <script>
    // Source palette: https://twitter.com/AlexCristache/status/1738610343499157872
    // Idea for Pong wars: https://twitter.com/nicolasdnl/status/1749715070928433161

    const colorPalette = {
      ArcticPowder: "#F1F6F4",
      MysticMint: "#D9E8E3",
      Forsythia: "#FFC801",
      DeepSaffron: "#FF9932",
      NocturnalExpedition: "#114C5A",
      OceanicNoir: "#172B36",
    };

    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const interactButton = document.getElementById("interactButton");

    const DAY_COLOR = colorPalette.MysticMint;
    const DAY_BALL_COLOR = colorPalette.NocturnalExpedition;
    const NIGHT_COLOR = colorPalette.NocturnalExpedition;
    const NIGHT_BALL_COLOR = colorPalette.MysticMint;
    const SQUARE_SIZE = 25;
    const MIN_SPEED = 5;
    const MAX_SPEED = 10;

    const numSquaresX = canvas.width / SQUARE_SIZE;
    const numSquaresY = canvas.height / SQUARE_SIZE;

    let dayScore = 0;
    let nightScore = 0;

    const squares = [];

    // Populate the fields, one half day, one half night
    for (let i = 0; i < numSquaresX; i++) {
      squares[i] = [];
      for (let j = 0; j < numSquaresY; j++) {
        squares[i][j] = i < numSquaresX / 2 ? DAY_COLOR : NIGHT_COLOR;
      }
    }

    const balls = [
      {
        x: canvas.width / 4,
        y: canvas.height / 2,
        dx: 8,
        dy: -8,
        reverseColor: DAY_COLOR,
        ballColor: DAY_BALL_COLOR,
      },
      {
        x: (canvas.width / 4) * 3,
        y: canvas.height / 2,
        dx: -8,
        dy: 8,
        reverseColor: NIGHT_COLOR,
        ballColor: NIGHT_BALL_COLOR,
      },
    ];

    let iteration = 0;

    function drawBall(ball) {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, SQUARE_SIZE / 2, 0, Math.PI * 2, false);
      ctx.fillStyle = ball.ballColor;
      ctx.fill();
      ctx.closePath();
    }

    function drawSquares() {
      dayScore = 0;
      nightScore = 0;

      for (let i = 0; i < numSquaresX; i++) {
        for (let j = 0; j < numSquaresY; j++) {
          ctx.fillStyle = squares[i][j];
          ctx.fillRect(i * SQUARE_SIZE, j * SQUARE_SIZE, SQUARE_SIZE, SQUARE_SIZE);

          // Update scores
          if (squares[i][j] === DAY_COLOR) dayScore++;
          if (squares[i][j] === NIGHT_COLOR) nightScore++;
        }
      }
    }

    function checkSquareCollision(ball) {
      // Check multiple points around the ball's circumference
      for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
        const checkX = ball.x + Math.cos(angle) * (SQUARE_SIZE / 2);
        const checkY = ball.y + Math.sin(angle) * (SQUARE_SIZE / 2);

        const i = Math.floor(checkX / SQUARE_SIZE);
        const j = Math.floor(checkY / SQUARE_SIZE);

        if (i >= 0 && i < numSquaresX && j >= 0 && j < numSquaresY) {
          if (squares[i][j] !== ball.reverseColor) {
            // Square hit! Update square color
            squares[i][j] = ball.reverseColor;

            // Determine bounce direction based on the angle
            if (Math.abs(Math.cos(angle)) > Math.abs(Math.sin(angle))) {
              ball.dx = -ball.dx;
            } else {
              ball.dy = -ball.dy;
            }
          }
        }
      }
    }

    function checkBoundaryCollision(ball) {
      if (ball.x + ball.dx > canvas.width - SQUARE_SIZE / 2 || ball.x + ball.dx < SQUARE_SIZE / 2) {
        ball.dx = -ball.dx;
      }
      if (ball.y + ball.dy > canvas.height - SQUARE_SIZE / 2 || ball.y + ball.dy < SQUARE_SIZE / 2) {
        ball.dy = -ball.dy;
      }
    }

    function clampSpeed(ball) {
      ball.dx = Math.min(Math.max(ball.dx, -MAX_SPEED), MAX_SPEED);
      ball.dy = Math.min(Math.max(ball.dy, -MAX_SPEED), MAX_SPEED);

      // Make sure the ball always maintains a minimum speed
      if (Math.abs(ball.dx) < MIN_SPEED) ball.dx = ball.dx > 0 ? MIN_SPEED : -MIN_SPEED;
      if (Math.abs(ball.dy) < MIN_SPEED) ball.dy = ball.dy > 0 ? MIN_SPEED : -MIN_SPEED;
    }

    function addRandomness(ball) {
      ball.dx += Math.random() * 0.02 - 0.01;
      ball.dy += Math.random() * 0.02 - 0.01;

      clampSpeed(ball);
    }

    function resolveBallCollision(ballA, ballB) {
      let dx = ballA.x - ballB.x;
      let dy = ballA.y - ballB.y;
      let distance = Math.hypot(dx, dy);
      const minDistance = SQUARE_SIZE;

      if (distance === 0) {
        const angle = Math.random() * Math.PI * 2;
        ballB.x += Math.cos(angle) * 0.1;
        ballB.y += Math.sin(angle) * 0.1;
        return;
      }

      if (distance >= minDistance) return;

      const nx = dx / distance;
      const ny = dy / distance;

      const overlap = (minDistance - distance) / 2;
      ballA.x += nx * overlap;
      ballA.y += ny * overlap;
      ballB.x -= nx * overlap;
      ballB.y -= ny * overlap;

      const relativeVelocityX = ballA.dx - ballB.dx;
      const relativeVelocityY = ballA.dy - ballB.dy;
      const speed = relativeVelocityX * nx + relativeVelocityY * ny;

      if (speed > 0) return;

      const impulse = -speed;
      ballA.dx += impulse * nx;
      ballA.dy += impulse * ny;
      ballB.dx -= impulse * nx;
      ballB.dy -= impulse * ny;

      clampSpeed(ballA);
      clampSpeed(ballB);
    }

    function handleBallCollisions() {
      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          resolveBallCollision(balls[i], balls[j]);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSquares();

      scoreElement.textContent = `day ${dayScore} | night ${nightScore}`;

      balls.forEach((ball) => {
        drawBall(ball);
        checkSquareCollision(ball);
        checkBoundaryCollision(ball);
        ball.x += ball.dx;
        ball.y += ball.dy;

        addRandomness(ball);

        if (ball === balls[1]) {
          applyOrientationInfluence(ball);
        }
      });

      handleBallCollisions();

      iteration++;
      if (iteration % 1_000 === 0) console.log("iteration", iteration);
    }

    const FRAME_RATE = 100;
    setInterval(draw, 1000 / FRAME_RATE);

    const isMobileDevice = /android|iphone|ipad|ipod/i.test(navigator.userAgent);

    let motionEnabled = false;
    let baselineOrientation = null;
    const orientationOffset = { beta: 0, gamma: 0 };

    function resetBaseline() {
      baselineOrientation = null;
      orientationOffset.beta = 0;
      orientationOffset.gamma = 0;
    }

    function handleOrientation(event) {
      if (!motionEnabled) return;

      const beta = event.beta ?? 0;
      const gamma = event.gamma ?? 0;

      if (baselineOrientation === null) {
        baselineOrientation = { beta, gamma };
        orientationOffset.beta = 0;
        orientationOffset.gamma = 0;
        return;
      }

      orientationOffset.beta = beta - baselineOrientation.beta;
      orientationOffset.gamma = gamma - baselineOrientation.gamma;
    }

    function applyOrientationInfluence(ball) {
      if (!motionEnabled) return;

      const curveStrength = 0.02;

      ball.dx += orientationOffset.gamma * curveStrength;
      ball.dy += orientationOffset.beta * curveStrength;

      clampSpeed(ball);
    }

    if (isMobileDevice) {
      interactButton.hidden = false;

      interactButton.addEventListener("click", async () => {
        if (motionEnabled) {
          resetBaseline();
          interactButton.textContent = "Motion recalibrated";
          return;
        }

        resetBaseline();

        try {
          if (
            typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function"
          ) {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== "granted") {
              interactButton.textContent = "Permission denied";
              return;
            }
          }

          window.addEventListener("deviceorientation", handleOrientation, true);
          motionEnabled = true;
          interactButton.textContent = "Motion active";
        } catch (error) {
          console.error("Device orientation error", error);
          interactButton.textContent = "Unavailable";
        }
      });
    }
  </script>
</html>
